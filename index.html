<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Kim birinchi bo-rish-ga!</h1>
    
    <form class="form d-flex align-items-center justify-content-center mt-5" method="post" autocomplete="off">
      <label class="label d-flex align-items-center">
        Masofa
        <input class="input form-control ms-3" type="text" placeholder="Masofa" name="Name">
      </label>
      <button type="submit" class="btn btn-info ms-3">Hisobla</button>
    </form>
    <span class="span d-block pt-3 text-danger text-center"></span>
    <div class="card-wrapper d-flex align-items-center justify-content-evenly mt-4">
      <div class="card p-5 bg-light border-info">
        <img
        class="card-img-top"
        width="70" 
        height="60" 
        src="./images/pedestrian-man.png" 
        alt="pedestrian-man">
        <div class="card-body">
          <p class="card-text text-secondary">Piyoda</p>
          <p class="d-block fw-bold">
            <span class="man"></span> 
          </p>
        </div>
      </div>
      <div class="card p-5 bg-light border-info">
        <img 
        class="card-img-top"
        width="70" 
        height="60" 
        src="./images/bicycle.png" 
        alt="bicycle"> 
        <div class="card-body">
          <p class="card-text text-secondary">Velosiped</p>
          <p class="d-block fw-bold">
            <span class="bicycle"></span> 
          </p>
        </div>
      </div>
      <div class="card p-5 bg-light border-info">
        <img 
        class="card-img-top" 
        width="70" 
        height="60" 
        src="./images/car.png" 
        alt="car">
        <div class="card-body">
          <p class="card-text text-secondary">Mashina</p>
          <p class="d-block fw-bold">
            <span class="car"></span> 
          </p>
        </div>
      </div>
      <div class="card p-5 bg-light border-info">
        <img 
        class="card-img-top" 
        width="70" 
        height="60" 
        src="./images/black-plane.png" 
        alt="black-plane">
        <div class="card-body">
          <p class="card-text text-secondary">Samolyot</p>
          <p class="d-block fw-bold">
            <span class="plane"></span> 
          </p>
        </div>
      </div>
    </div> 
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
